<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback Form</title>
  </head>
  <body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
      <form method="POST" action="https://hotel-feedback.freecodecamp.org">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="full-name">Name (required):</label>
          <input 
            id="full-name" 
            name="name" 
            type="text" 
            size="20" 
            required 
            placeholder="Ex. John Doe">
          <label for="email">Email address (required):</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            size="20" 
            required 
            placeholder="example@email.com">
          <label for="age">Age (optional):</label>
          <input
            id="age"
            name="age"
            type="number"
            min="3"
            max="100">
        </fieldset>
        <fieldset>
          <legend>Was this your first time at our hotel?</legend>
          <label for="yes-option">Yes</label>
          <input
            id="yes-option"  
            type="radio"
            name="hotel-stay">
          <label for="no-option">No</label>
          <input
            id="no-option"  
            type="radio"
            name="hotel-stay">
        </fieldset>
        <fieldset>
          <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
          <label for="ads">Social Media Ads</label>
          <input
            id="ads"
            type="checkbox"
            name="ads"
            value="ads">
          <label for="recommendation">Personal Recommendation</label>
          <input
            id="recommendation"
            type="checkbox"
            name="recommendation"
            value="recommendation">
          <label for="location">Location</label>
          <input
            id="location"
            type="checkbox"
            name="location"
            value="location">
          <label for="reputation">Reputation</label>
          <input
            id="reputation"
            type="checkbox"
            name="reputation"
            value="reputation"
            checked>
          <label for="price">Price</label>
          <input
            id="price"
            type="checkbox"
            name="price"
            value="price">
        </fieldset>
        <fieldset>
          <legend>Ratings</legend>
          <label for="service">How was the service?</label>
          <select id="service" name="service">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
          <label for="food">How was the food?</label>
          <select id="food" name="food">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
        </fieldset>
        <label for="comments">Other Comments?</label>
        <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
